{% extends 'partials/_base.html' %}
{% load static %}

{% block content %}
<!--Page Title-->
<section class="page-title text-center style-two">
    <div class="pattern-layer" style="background-image: url(assets/images/shape/shape-62.png);"></div>
    <div class="auto-container">
        <div class="content-box">
            <ul class="bread-crumb clearfix">
                <li><a href="{% url 'index' %}">
                        <h1>Register</h1>
                    </a></li>

            </ul>
        </div>
    </div>
</section>
<!--End Page Title-->
<div class="col-lg-12 col-md-12 col-sm-12 content-column">
    <div id="content_block_09">
        <div class="content-box">
            <form method="post" action="{% url 'login' %}" id="contact-form" class="default-form">

                {% for field in form %}

                <div class="form-group">
                    <!-- {{form.full_name}} -->
                    {{field}}

                </div>
                {% endfor %}

                <!-- <div class="form-group">
                        {{form.email}}

                    </div>
                    <div class="form-group">
                        {{form.subject}}

                    </div>
                    <div class="form-group">
                        {{form.message}} -->

        </div>
        <div class="form-group">
            <button class="theme-btn style-nine" type="submit" name="submit-form">Send Your Message</button>
        </div>
        </form>
    </div>
</div>



{% endblock %}
