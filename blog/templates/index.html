{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
</head>





<div style="margin-top:120px" class="container">

    <h3>Blog</h3>
    <hr>
    
    <form action="addTodo" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input type="text" name='title' class="form-control" id="formGroupExampleInput" placeholder="Blog`s title">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <hr>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">id </th>
                <th scope="col">Blog Basliq</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
               
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}

            <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                <td><a href="/update/{{todo.id}} " class="btn btn-warning">Guncelle</a></td>
                <td><a href="/delete/{{todo.id}} " class="btn btn-danger">Sil</a></td>
            

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>

{% endblock content %}
